<h1>Teacher</h1>

<form [formGroup] ="myForm" (ngSubmit) ="AddTeacher()" >
    
    <div>
        <label>Name:</label>
        <input type="text" [formControlName]="'Name'" placeholder="Enter Name">
    </div>

    <div>
        <label>Class:</label>
        <select [formControlName]="'Id'">
        <option *ngFor="let id of allClasses" [value]="id.id">
            {{id.class_Name}}
        </option>
        </select>
    </div>

    <div>
        <label>Gender:</label>
        <input type="text" [formControlName]="'Gender'" placeholder="Enter Gender">
    </div>

    <div>
        <label>Email:</label>
        <input type="text" [formControlName]="'Email'" placeholder="Enter Email">
        <div style="color: red;" *ngIf="myForm.get('Email')?.hasError('invalidEmail')">Email must end with '@stallion.com'
        </div>
    </div>

    <div>
        <label>Password:</label>
        <input type="password" [formControlName]="'Password'" placeholder="Enter Password">
        <div style="color: red;" *ngIf="myForm.get('Password')?.hasError('invalidPassword')">Password Must be at least 8 characters </div>
    </div>

    <div>
        <label>Date of Birth:</label>
        <input type="date" [formControlName]="'DOB'" placeholder="Enter DOB">
    </div>

    <div>
        <label>Phone:</label>
        <input type="text" [formControlName]="'Phone'" placeholder="Enter Phone">
    </div>

    <button type="submit" (click)="ButtonValid()">Save</button>


    

</form>
