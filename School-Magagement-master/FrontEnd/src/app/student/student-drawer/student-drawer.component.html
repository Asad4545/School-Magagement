<nz-card >
    <input nz-input placeholder="Search Student" [(ngModel)]="singleStudent" (ngModelChange)="GetStdIdValue()">
    <button style="margin-left: 10px;" nz-button nzType="primary" (click)="openComponent()">Add Student </button>
    <br>
    <br>
    <nz-row nzGutter="16">
      <nz-col nzSpan="24" nzSm="12" nzMd="8" nzLg="8" *ngFor="let std of getObject; index as i">
        <nz-card style="border-color: aqua;  margin-bottom: 20px; margin-right: 0px;" class="student-card">
          <h2 class="card-title">Roll No: {{std.studentId}}</h2>
          <div class="card-body">
            <p><strong>Name:</strong> {{std.studentName}}</p>
            <p><strong>Email:</strong> {{std.email}}</p>
            <p><strong>Gender:</strong> {{std.gender}}</p>
            <p><strong>Phone:</strong> {{std.phone}}</p>
          </div>
          <div class="card-footer">
            <button nz-button nzType="primary" style="float: right;" (click)="EditStd(std)">Edit</button>
            <button nz-button nzType="primary" nzDanger (click)="DeleteStudent(std)">Delete</button>
          </div>
        </nz-card>
      </nz-col>
    </nz-row>
  </nz-card>
